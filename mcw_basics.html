<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>MCW Basics</title>
</head>
<body>
    <label class="mdc-text-field">
        <span class="mdc-text-field__ripple"></span>
        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label">
        <span class="mdc-floating-label" id="my-label">Enter your name</span>
        <span class="mdc-line-ripple"></span>
    </label>

    <div></div>

    <button class="mdc-button mdc-button--raised" style="margin-top: 5px">
        <span class="mdc-button__label">Show Snackbar</span>
    </button>

    <div class="mdc-snackbar">
        <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
            <div class="mdc-snackbar__label" aria-atomic="false">

            </div>
        </div>
    </div>

    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
    <script>
        const textField = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field'));

        const snackbar = new mdc.snackbar.MDCSnackbar(document.querySelector('.mdc-snackbar'));

        let button = document.querySelector(".mdc-button");
        button.addEventListener('click', (event) => {
            if (!snackbar.isOpen) {
                snackbar.open();
                snackbar.labelText = "You entered " + textField.value
            } else
                snackbar.close();
        })
    </script>
</body>
</html>
