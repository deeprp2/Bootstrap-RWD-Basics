<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
</head>
<body>
    <h1>Form Basics</h1>
    <p id="uptonSinclairQuote">It is difficult to get a man to understand something, when his salary depends upon his not
        understanding it! -- Upton Sinclair</p>
    <form id="form1" name="form1">
        <label for="text1">Input:</label>
        <input name="text1" id="text1"/>
        <br/>
        <br/>

        <label>Radio Buttons:</label><br/>
        <label>
            <input type="radio" name="radio1" value="red">
        </label>
        <label>Red</label><br>
        <label>
            <input type="radio" name="radio1" value="green">
        </label>
        <label>Green</label><br>
        <label>
            <input type="radio" name="radio1" value="blue">
        </label>
        <label>Blue</label>
        <br/>
        <br/>

        <label for="select1">Select:</label>
        <select name="select1" id="select1">
            <option value=""></option>
            <option value="">Mon</option>
            <option value="">Wed</option>
            <option value="">Fri</option>
        </select>

        <br/>
        <br/>
        <label for="textarea1">Textarea: </label>
        <textarea id="textarea1" name="textarea1" placeholder="Please provide any additional feedback" cols="20"
                  rows="7"></textarea>
    </form>
    <script>
        document.querySelector("#text1").value = "Deep Patel"

        document.querySelector('input[value][type="radio"][value="green"]').checked = true

        document.querySelector("#textarea1").innerText = document.querySelector("#uptonSinclairQuote").innerText

        document.querySelector("#select1").addEventListener('change', function () {
            console.log(document.querySelector("option:checked").innerText)
        })
    </script>
</body>
</html>
