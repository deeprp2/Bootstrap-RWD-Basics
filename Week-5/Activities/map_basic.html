<body>
    <div id="map"></div>

    <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8ckw_6MUGzct6BB_ANmJswMqwJg9DyI8&callback=initMap">
    </script>
</body>

<script>
    let map;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 41.8719219, lng: -87.6492419 },
            zoom: 7,
        });
    }
</script>

<style>
    #map {
        height: 100%;
    }
    html, body {

        margin: 0;
        padding: 0;
    }
</style>
