<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Lab 4</title>
</head>
<body>
<div class="container">
    <h1></h1>
    <div class="row">
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="card-link">Card link</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script>
    fetch("https://data.cityofchicago.org/resource/x8fc-8rcq.json")
        .then(response => response.json())
        .then(data => {
            let row = document.getElementsByClassName("row")[0]
            let card = document.getElementsByClassName("card")[0]

            data.forEach((item) => {
                let clonedCard = card.cloneNode(true)
                clonedCard.getElementsByClassName("card-title")[0].innerText = item["name_"];
                clonedCard.getElementsByClassName("card-subtitle mb-2 text-muted")[0].innerText = item["hours_of_operation"] !== undefined ? item["hours_of_operation"] : ""
                clonedCard.getElementsByClassName("card-text")[0].innerHTML = item["address"] !== undefined ? item["address"] : ""
                clonedCard.getElementsByClassName("card-text")[0].innerHTML += "<br>"
                clonedCard.getElementsByClassName("card-text")[0].innerHTML += item["city"] !== undefined ? `${item["city"]}, ` : ""
                clonedCard.getElementsByClassName("card-text")[0].innerHTML += item["state"] !== undefined ? `${item["state"]}, ` : ""
                clonedCard.getElementsByClassName("card-text")[0].innerHTML += item["zip"] !== undefined ? `${item["zip"]}` : ""
                clonedCard.getElementsByClassName("card-text")[0].innerHTML += "<br><br>"
                clonedCard.getElementsByClassName("card-text")[0].innerHTML += item["phone"] !== undefined ? item["phone"] : ""
                clonedCard.getElementsByClassName("card-link")[0].innerHTML = "Website"
                clonedCard.getElementsByClassName("card-link")[0].setAttribute("href", item["website"]["url"])
                row.appendChild(clonedCard)
            })
        })
</script>

</body>
</html>
