<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Title</title>
<style>
    .container {
        background: #D50032;
    }

    .container-fluid {
        background: #00B5E2;
    }

    .text-white {
        text-color: white;
    }
</style>
</head>
<body>
    <div class="container text-white">
        <span>Fixed Width</span>
    </div>
    <div class="container-fluid text-white">
        <span>Flexible Width</span>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <span>Column 1</span>
            </div>
            <div class="col">
                <span>Column 2</span>
            </div>
            <div class="col">
                <span>Column 3</span>
            </div>
            <div class="col">
                <span>Column 4</span>
            </div>
        </div>
    </div>
</body>
</html>
